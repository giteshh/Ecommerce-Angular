<section>
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-dark" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div>
              <h2 class="fw-bold mb-2 text-uppercase text-danger">R e g i s t e r</h2>
              <p class="text-dark-50 text-muted mb-3">Don't have an account? Register with us!</p>
              <hr>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX">Name</label>
                <input type="text" formControlName="name" class="form-control form-control-lg"/>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX">Email</label>
                <input type="email" id="typeEmailX" formControlName="email" class="form-control form-control-lg"/>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX">Password</label>
                <input type="password" id="typePasswordX" formControlName="password" class="form-control form-control-lg"/>
              </div>

              <button class="btn btn-primary btn-md px-5" type="submit">Register</button>
              </form>
              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a class="text-primary"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a class="text-info"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a class="text-danger"><i class="fab fa-google fa-lg"></i></a>
              </div>
              <hr>
              <p>Already have an account?
                <a class="text-primary-50 fw-bold" routerLink="/public/login">
                  Sign In
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
