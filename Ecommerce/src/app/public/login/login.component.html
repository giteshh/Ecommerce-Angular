<section class="container py-5 mt-5">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card text-dark" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
          <div>
            <h2 class="fw-bold mb-2 text-uppercase text-danger">L o g i n</h2>
            <p class="text-dark-50 text-muted mb-3">Please enter your email and password!</p>
            <hr>
            <form (ngSubmit)="login()">
              <div class="form-outline mb-4">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" [(ngModel)]="email" placeholder="Enter email Id"
                       required>
              </div>
              <div class="form-outline mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" [(ngModel)]="password"
                       placeholder="Enter Password" required>
              </div>
              <p class="small mb-1 pb-lg-2"><a class="text-dark text-muted-50">Forgot password?</a></p>

              <button class="btn btn-primary btn-md px-5" type="submit">Login</button>
            </form>
            <div class="d-flex justify-content-center text-center mt-4 pt-1">
              <a class="text-primary"><i class="fab fa-facebook-f fa-lg"></i></a>
              <a class="text-info"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
              <a class="text-danger"><i class="fab fa-google fa-lg"></i></a>
            </div>
            <hr>
            <p>Don't have an account?
              <a class="text-primary-50 fw-bold" routerLink="/public/register">
                Sign Up
              </a>
            </p>
            <div class="form-group">
              <p *ngIf="errorMessage.length > 0" class="text-danger">
                {{errorMessage}}</p>

              <p *ngIf="error.message.length > 0" class="text-danger">
                {{error.message}} </p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
