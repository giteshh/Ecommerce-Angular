<app-header></app-header>

<a href="#!" class="btn btn-sm btn-blue ml-4 mt-2" routerLink="/home/productMenu">
  <i class="fa fa-arrow-left fa-lg"></i></a>
<div class="row mt-4" *ngIf="product">
  <div class="col-md-2"></div>
  <div class="col-md-4 ml-3">
    <img src="{{product.imageUrl}}">
  </div>
  <div class="col-md-4">
    <div>
      <h3><b>{{ product.name }}</b></h3>
      <p>{{ product.description }}</p>
      <h4>{{ product.rate | currency }}</h4>
    </div>
  </div>
    <div class="col-md-2"></div>
</div>

  <div class="row">
    <div class="col-md-6"></div>

    <div class="col-md-6">
      <button class="btn btn-md btn-primary">Add to Cart</button>
      <button class="btn btn-md btn-pink">Add to Wishlist</button>
      <button class="btn btn-md btn-purple">Buy Now</button>
    </div>
  </div>
