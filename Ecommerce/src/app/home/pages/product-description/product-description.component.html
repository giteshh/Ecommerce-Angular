<app-header></app-header>

<a href="#!" class="btn btn-sm btn-blue ml-4 mt-2" routerLink="/home/productMenu">
  <i class="fa fa-arrow-left fa-lg"></i></a>

<div class="card text-center">
  <!--  <div class="card-header">-->

  <!--  </div>-->
  <div class="card-body">
    <div class="row mt-4" id="colEdit" *ngIf="product">
      <div class="col-md-2">
        <div class="mainDiv">
          <div><img class="moreImages" src="{{product.image}}"></div>
          <div><img class="moreImages" src="{{product.image}}"></div>
          <div><img class="moreImages" src="{{product.image}}"></div>
          <div><img class="moreImages" src="{{product.image}}"></div>
        </div>
      </div>
      <div class="col-md-4 ml-3">
        <img src="{{product.image}}" class="imageEdit">
      </div>
      <div class="col-md-4">
        <div class="card" style="width: 25rem; height: 25rem">
          <div class="card-body">
            <h1 class="pb-2 pt-0"><b>{{ product.name }}</b></h1>
            <h6 class="mt-0 pt-0 text-muted">{{ product.description }}</h6>
            <p>{{product.rating}}<i class="fa fa-star mr-1 ml-1 text-warning"></i> Ratings</p>
            <p>Some Credit card offers T&C</p>
            <p>Some Bank Offers and Cashback T&C</p>
            <h4 class="text-danger"><b>{{ product.price | currency:'INR' }}</b></h4>
            <div class="d-flex text-center">
            <p class="ml-5 pl-5 text-muted"><s>{{ product.mrp | currency:'INR' }}</s></p>
              <h5 class="ml-3 text-success"><b>{{product.discount}}% Off</b></h5>
            </div>
            <p class="text-muted">inclusive of all taxes</p>
            <div class="mt-0">
              <button class="btn btn-md btn-info" (click)="addToCart(product)">
                <i class="fa fa-shopping-cart mr-2"></i>Add to Cart
              </button>
              <button class="btn btn-md btn-pink" (click)="addToWishlist(product)">
                <i class="fa fa-heart mr-2"></i>Add to Wishlist
              </button>
              <!--            <button class="btn btn-sm btn-purple" disabled>-->
              <!--              <i class="fa fa-money-check mr-2"></i>Buy Now</button>-->
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</div>
