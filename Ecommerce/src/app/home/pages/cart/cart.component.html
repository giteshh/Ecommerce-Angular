<app-header></app-header>

<a href="#!" class="btn btn-sm btn-blue ml-4 mt-2" routerLink="/home/productMenu">
  <i class="fa fa-arrow-left fa-lg"></i></a>

<h3>Cart</h3>

<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-4">
    <div class="card mb-3" style="max-width: 540px;" *ngFor="let item of items">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="{{ item.imageUrl }}" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <h5>{{ item.rate | currency:'INR'}}/-</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
  <div class="col-md-2"></div>
</div>
