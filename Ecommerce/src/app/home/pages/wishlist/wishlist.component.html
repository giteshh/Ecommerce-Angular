<app-header></app-header>


<div class="card text-center bg-warning" id="noItemCardInWishlist" *ngIf="!items.length">
  <div class="card-body">
    <i class="fa fa-4x fa-heart" id="heartIconColor"></i>
    <h1 class="card-title text-black">Oops, your Wishlist is empty!</h1>
    <p class="card-text text-black">Click on shop now to add a product to wishlist and buy it later.</p>
    <a href="#" class="btn btn-primary" routerLink="/home/Home">Shop Now</a>
  </div>
</div>


<div class="row mt-4" *ngFor="let product of items">
  <div class="col-md-4"></div>
  <div class="col-md-8">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{product.imageUrl}}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.description}}</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--  <div class="col-md-2"></div>-->
</div>
